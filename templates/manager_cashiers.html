{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Управление кассирами</h2>
    
    <form method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Имя кассира" required>
            <button type="submit" class="btn btn-success">Добавить</button>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for cashier in cashiers %}
            <tr>
                <td>{{ cashier.id }}</td>
                <td>{{ cashier.name }}</td>
                <td>
                    <form action="{{ url_for('delete_cashier', cashier_id=cashier.id) }}" method="post" onsubmit="return confirm('Удалить кассира?');">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
